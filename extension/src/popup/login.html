<!DOCTYPE html>
<html>
<head>
    <title>Login - Sofie Feed Manager</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .login-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../../images/logo5.png" alt="Sofie AI Logo" class="logo">
        <h2>Welcome to Sofie Feed Manager</h2>
        <p>Please login to continue</p>
        <button id="loginButton" class="login-button">Login with Google</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
